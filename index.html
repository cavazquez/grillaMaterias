<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilla de Materias - DC - FCEN - UBA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Grilla de Materias</h1>
            <h2 class="text-xl text-gray-600">Departamento de Computación - FCEN - UBA</h2>
        </header>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <div class="w-full md:w-1/3">
                    <input type="text" id="searchInput" placeholder="Buscar materia..." 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex gap-4 w-full md:w-2/3 justify-end flex-wrap">
                    <select id="anioFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Todos los años</option>
                    </select>
                    <select id="periodoFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Todos los períodos</option>
                        <option value="1C">1° Cuatrimestre</option>
                        <option value="2C">2° Cuatrimestre</option>
                        <option value="1B">1° Bimestre</option>
                        <option value="2B">2° Bimestre</option>
                        <option value="3B">3° Bimestre</option>
                        <option value="4B">4° Bimestre</option>
                    </select>
                    <select id="tipoFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Todos los tipos</option>
                        <option value="LCC23">LCC 2023</option>
                        <option value="LCC93">LCC 1993</option>
                        <option value="LCD">LCD</option>
                        <option value="OPT">Optativas</option>
                        <option value="CBC">CBC</option>
                    </select>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Materia</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Año</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Período</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Profesores/as</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Días y horarios</th>
                        </tr>
                    </thead>
                    <tbody id="materiasTable" class="bg-white divide-y divide-gray-200">
                        <!-- Las materias se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
